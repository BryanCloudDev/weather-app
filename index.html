<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App - Bryan Portillo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="wrap dayTimeColor" id="dayTimeColor">
    <div class="container">
      <header class="header">
        <div class="inputLocation headerBox">
          <span class="titleApp">Weather App</span>
          <button class="search" id="getWeather">
            <i class="fa fa-compass compass" aria-hidden="true"></i>
          </button>
        </div>
        <div class="alert alert-primary disabled" id="alert">
        </div>
      </header>
      <main class="main">
        <section class="dataBoxTemperature">
          <div class="inputLocation">
            <form action="">
              <div>
                <i class="fa fa-map-marker" aria-hidden="true"></i>
                <input type="text" value="Santa Tecla" id="inputLocation">
              </div>
              <button class="search" id="search">
                <i class="fa fa-search searchIcon" aria-hidden="true"></i>
                <i class="fa fa-spinner spinner disabled" aria-hidden="true"></i>
              </button>
            </form>
          </div>
          <div class="dataBox">
            <div class="dataText">
              <p class="temperatureNumber"><span id="temperature">22</span>Â°</p>
              <p class="condition" id="condition">Sunny</p>
              <p class="date" id="date">28/05</p>
            </div>
            <img class="weatherImg" src="//cdn.weatherapi.com/weather/128x128/night/116.png" alt="Foggy" id="imgWeather">
          </div>
        </section>
        <section class="forecast">
          <ul class="forecastList" id="forecast">
      
          </ul>
        </section>
        <section></section>
      </main>
      <footer class="footer">
        <span>Bryan Portillo</span>
        <span id="dateCreated"></span>
      </footer>
    </div>
  </div>
  <script type="module" src="./dist/bundle.js"></script>
  <script src="https://use.fontawesome.com/d034c4f984.js"></script>
</body>

</html>
