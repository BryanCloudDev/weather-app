<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

              <i class="fa fa-search" aria-hidden="true"></i>
            </button>
          </form>
        </div>
        <div class="dataBox">
          <div class="dataText">
            <p class="temperatureNumber"><span id="temperature">22</span>Â°</p>

          </div>
          <img src="//cdn.weatherapi.com/weather/128x128/night/116.png" alt="Foggy" id="imgWeather">
        </div>
      </section>
      <section>
        <div class="imageContainer">

        </div>
      </section>
      <section></section>
